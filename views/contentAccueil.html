{% extends 'index.html' %}

{% block content %}
	{% for article in articles %}
		<div class="article">
			<p>
				<h1><a href="/article?id={{ article._id.toString() }}">
					{{ article.title }}</a></h1>
				<h5>{{ article.date }} par {{ article.author }}</h5>

				{{ article.excerpt }}
			</p>
		</div>
		<div class="separateur"></div>		
	{% endfor %}
	
{% endblock %}
